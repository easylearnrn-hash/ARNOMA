<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neumorphic Card with Glassmorphism Header & Round Buttons</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        min-height: 100vh;
        padding: 40px 20px;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        max-width: 420px;
        width: 100%;
      }

      h1 {
        text-align: center;
        font-size: 1.8rem;
        margin-bottom: 30px;
        background: linear-gradient(135deg, #8ab4ff, #a855f7);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Status Badge */
      .status-badge {
        padding: 8px 20px;
        border-radius: 8px;
        font-size: 12px;
        font-weight: 700;
        text-transform: uppercase;
        display: inline-block;
        background: transparent;
        border: 2px solid #4caf50;
        color: #4caf50;
      }

      /* Toggle Switch */
      .toggle {
        position: relative;
        display: inline-block;
        width: 44px;
        height: 24px;
      }

      .toggle input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .toggle-slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(255, 255, 255, 0.1);
        transition: 0.3s;
        border-radius: 24px;
        border: 2px solid rgba(255, 255, 255, 0.2);
      }

      .toggle-slider:before {
        position: absolute;
        content: '';
        height: 16px;
        width: 16px;
        left: 2px;
        bottom: 2px;
        background-color: white;
        transition: 0.3s;
        border-radius: 50%;
      }

      input:checked + .toggle-slider {
        background-color: #8ab4ff;
        border-color: #8ab4ff;
      }

      input:checked + .toggle-slider:before {
        transform: translateX(20px);
      }

      /* NEUMORPHIC CARD */
      .card-neuro {
        background: #1e293b;
        border-radius: 24px;
        padding: 0;
        box-shadow:
          12px 12px 24px rgba(0, 0, 0, 0.5),
          -12px -12px 24px rgba(255, 255, 255, 0.03);
        transition: all 0.4s;
        overflow: hidden;
      }

      .card-neuro:hover {
        box-shadow:
          16px 16px 32px rgba(0, 0, 0, 0.6),
          -16px -16px 32px rgba(255, 255, 255, 0.04);
      }

      /* GLASSMORPHISM HEADER */
      .glass-header {
        padding: 24px;
        background: linear-gradient(135deg, #3d4b6b 0%, #2d3548 100%);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .glass-name {
        font-size: 1.6rem;
        font-weight: 700;
        color: #ffffff;
        margin-bottom: 8px;
      }

      .glass-subtitle {
        font-size: 13px;
        color: rgba(255, 255, 255, 0.6);
        margin-bottom: 16px;
      }

      .glass-meta {
        display: flex;
        gap: 12px;
        align-items: center;
      }

      /* NEURO BODY */
      .neuro-body {
        padding: 20px;
      }

      .neuro-stat {
        margin-bottom: 12px;
        padding: 14px;
        background: #1e293b;
        border-radius: 12px;
        box-shadow:
          inset 4px 4px 8px rgba(0, 0, 0, 0.4),
          inset -4px -4px 8px rgba(255, 255, 255, 0.02);
      }

      .neuro-stat:last-child {
        margin-bottom: 0;
      }

      .neuro-stat-label {
        font-size: 10px;
        color: rgba(138, 180, 255, 0.6);
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 6px;
      }

      .neuro-stat-value {
        font-size: 1.2rem;
        font-weight: 800;
        color: #8ab4ff;
      }

      /* ROUND BUTTONS SECTION */
      .button-section {
        padding: 16px 20px;
        background: rgba(0, 0, 0, 0.15);
        border-top: 1px solid rgba(255, 255, 255, 0.05);
      }

      .button-section-title {
        font-size: 10px;
        color: rgba(138, 180, 255, 0.6);
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 12px;
        text-align: center;
      }

      .button-row {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        justify-content: center;
      }

      /* ROUND BUTTON â€” PERFECTLY CENTERED */
      /* OUTER CIRCLE */
      .btn-wrapper {
        --size: 60px;
        --padding: 6px;
        --hue: 142deg;

        width: var(--size);
        height: var(--size);
        border-radius: 50%;
        background: #ffffff;

        display: flex;
        align-items: center;
        justify-content: center;

        /* soft background halo */
        box-shadow:
          0 10px 22px rgba(0, 0, 0, 0.12),
          0 4px 10px rgba(0, 0, 0, 0.06),
          inset 2px 2px 5px rgba(255, 255, 255, 0.8),
          inset -2px -2px 6px rgba(0, 0, 0, 0.04);
      }

      /* INNER BUTTON (EMBOSSED) */
      .btn {
        width: calc(100% - 2 * var(--padding));
        height: calc(100% - 2 * var(--padding));
        border-radius: 50%;
        border: none;
        cursor: pointer;
        background: #f5f5f5;

        display: flex;
        align-items: center;
        justify-content: center;

        /* âœ¨ EMBOSS EFFECT HERE âœ¨ */
        box-shadow:
          inset 3px 3px 6px rgba(0, 0, 0, 0.12),
          /* bottom-right shadow */ inset -3px -3px 7px rgba(255, 255, 255, 0.9),
          /* top-left highlight */ 0 3px 6px rgba(0, 0, 0, 0.08); /* slight outer lift */

        transition:
          transform 0.15s ease,
          box-shadow 0.25s ease;
      }

      /* TEXT + PERFECT CENTER */
      .btn-txt {
        font-size: 22px;
        font-weight: 700;
        line-height: 1;
        display: flex;
        align-items: center;
        color: #333;
        transition: all 0.3s ease;
      }

      /* ACTIVE (CLICK) GLOW + BACKGROUND GLOSS */
      .btn.active {
        box-shadow:
          inset 2px 2px 6px rgba(255, 255, 255, 0.9),
          inset -4px -4px 12px rgba(0, 0, 0, 0.08),
          0 0 18px hsla(var(--hue), 80%, 65%, 0.25);
      }

      .btn.active .btn-txt {
        background: linear-gradient(180deg, hsla(var(--hue), 100%, 70%, 1), hsla(var(--hue), 90%, 55%, 1));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        color: transparent;

        filter: drop-shadow(0 0 7px hsla(var(--hue), 100%, 70%, 0.7))
          drop-shadow(0 0 12px hsla(var(--hue), 100%, 60%, 0.6));
      }

      /* CLICK PRESS */
      .btn:active {
        transform: scale(0.96);
      }

      /* Footer */
      .card-footer {
        text-align: center;
        padding: 12px;
        color: rgba(138, 180, 255, 0.35);
        font-size: 10px;
        font-style: italic;
        background: rgba(0, 0, 0, 0.1);
        border-top: 1px solid rgba(255, 255, 255, 0.03);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸŽ¨ Neumorphic + Glass + Round Buttons</h1>

      <div class="card-neuro">
        <!-- GLASSMORPHISM HEADER -->
        <div class="glass-header">
          <div class="glass-name">Ana Nshanyan</div>
          <div class="glass-subtitle">Group A</div>
          <div class="glass-meta">
            <span class="status-badge">ACTIVE</span>
            <label class="toggle">
              <input type="checkbox" checked />
              <span class="toggle-slider"></span>
            </label>
          </div>
        </div>

        <!-- NEUMORPHIC STATS BODY -->
        <div class="neuro-body">
          <div class="neuro-stat">
            <div class="neuro-stat-label">Pay Per Class</div>
            <div class="neuro-stat-value">$100</div>
          </div>
          <div class="neuro-stat">
            <div class="neuro-stat-label">Credit Balance</div>
            <div class="neuro-stat-value" style="color: #fbbf24">$0</div>
          </div>
          <div class="neuro-stat">
            <div class="neuro-stat-label">Phone Number</div>
            <div class="neuro-stat-value" style="color: #c084fc; font-size: 1.1rem">N/A</div>
          </div>
        </div>

        <!-- ROUND BUTTONS: GROUP SELECTOR -->
        <div class="button-section">
          <div class="button-section-title">Switch Group</div>
          <div class="button-row">
            <div class="btn-wrapper">
              <button class="btn active" onclick="toggleActive(this)">
                <span class="btn-txt">A</span>
              </button>
            </div>
            <div class="btn-wrapper">
              <button class="btn" onclick="toggleActive(this)">
                <span class="btn-txt">B</span>
              </button>
            </div>
            <div class="btn-wrapper">
              <button class="btn" onclick="toggleActive(this)">
                <span class="btn-txt">C</span>
              </button>
            </div>
            <div class="btn-wrapper">
              <button class="btn" onclick="toggleActive(this)">
                <span class="btn-txt">D</span>
              </button>
            </div>
            <div class="btn-wrapper">
              <button class="btn" onclick="toggleActive(this)">
                <span class="btn-txt">E</span>
              </button>
            </div>
            <div class="btn-wrapper">
              <button class="btn" onclick="toggleActive(this)">
                <span class="btn-txt">F</span>
              </button>
            </div>
          </div>
        </div>

        <!-- ROUND BUTTONS: AMOUNT SELECTOR -->
        <div class="button-section" style="border-top: 1px solid rgba(255, 255, 255, 0.03)">
          <div class="button-section-title">Set Pay Amount</div>
          <div class="button-row">
            <div class="btn-wrapper">
              <button class="btn" onclick="toggleAmountActive(this)">
                <span class="btn-txt" style="font-size: 15px">$25</span>
              </button>
            </div>
            <div class="btn-wrapper">
              <button class="btn" onclick="toggleAmountActive(this)">
                <span class="btn-txt" style="font-size: 15px">$50</span>
              </button>
            </div>
            <div class="btn-wrapper">
              <button class="btn" onclick="toggleAmountActive(this)">
                <span class="btn-txt" style="font-size: 15px">$75</span>
              </button>
            </div>
            <div class="btn-wrapper">
              <button class="btn active" onclick="toggleAmountActive(this)">
                <span class="btn-txt" style="font-size: 14px">$100</span>
              </button>
            </div>
          </div>
        </div>

        <!-- FOOTER -->
        <div class="card-footer">Click anywhere to edit</div>
      </div>
    </div>

    <script>
      // Toggle group buttons (only one active at a time)
      function toggleActive(clickedBtn) {
        // Remove active from all group buttons
        document.querySelectorAll('.button-section:first-of-type .btn').forEach(btn => {
          btn.classList.remove('active');
        });
        // Add active to clicked button
        clickedBtn.classList.add('active');
      }

      // Toggle amount buttons (only one active at a time)
      function toggleAmountActive(clickedBtn) {
        // Remove active from all amount buttons
        document.querySelectorAll('.button-section:last-of-type .btn').forEach(btn => {
          btn.classList.remove('active');
        });
        // Add active to clicked button
        clickedBtn.classList.add('active');
      }
    </script>
  </body>
</html>
