<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Glassmorphism Card with White Emboss Buttons</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 420px;
            width: 100%;
        }

        h1 {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #8ab4ff, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Status Badge */
        .status-badge {
            padding: 6px 16px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            display: inline-block;
            background: rgba(76, 175, 80, 0.25);
            border: 2px solid #4caf50;
            color: #5eff6c;
            text-shadow: 
                0 0 10px rgba(94, 255, 108, 0.5),
                0 0 20px rgba(94, 255, 108, 0.32);
            box-shadow:
                0 0 15px rgba(76, 175, 80, 0.38),
                0 0 30px rgba(76, 175, 80, 0.25),
                0 0 45px rgba(76, 175, 80, 0.13),
                inset 0 0 10px rgba(94, 255, 108, 0.13);
        }

        /* Toggle Switch */
        .toggle {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }

        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.1);
            transition: 0.3s;
            border-radius: 24px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .toggle-slider:before {
            position: absolute;
            content: '';
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: #8ab4ff;
            border-color: #8ab4ff;
            box-shadow:
                0 0 10px hsla(145, 100%, 50%, 0.5),
                0 0 20px hsla(145, 100%, 50%, 0.3),
                0 0 30px hsla(145, 100%, 50%, 0.15);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(20px);
        }

        /* MODERN GLASSMORPHISM CARD */
        .card-glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 0;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .card-glass:hover {
            transform: translateY(-8px);
            box-shadow:
                0 20px 60px rgba(138, 180, 255, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
            border-color: rgba(138, 180, 255, 0.3);
        }

        .glass-header {
            padding: 24px;
            background: linear-gradient(135deg, rgba(138, 180, 255, 0.15), rgba(168, 85, 247, 0.15));
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .glass-name {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #fff, #8ab4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .glass-subtitle {
            font-size: 12px;
            color: rgba(138, 180, 255, 0.7);
            margin-top: 4px;
        }

        .glass-meta {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .glass-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1px;
            background: rgba(255, 255, 255, 0.05);
        }

        .glass-stat {
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
            
            /* Subtle emboss effect */
            box-shadow:
                inset 2px 2px 4px rgba(0, 0, 0, 0.15),
                inset -2px -2px 4px rgba(255, 255, 255, 0.05);
        }

        .glass-stat-label {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .glass-stat-value {
            font-size: 1.3rem;
            font-weight: 800;
            color: #8ab4ff;
        }

        .glass-actions {
            padding: 20px;
            background: rgba(0, 0, 0, 0.15);
        }

        .glass-section-title {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            text-align: center;
        }

        .glass-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-bottom: 16px;
        }

        .glass-buttons:last-child {
            margin-bottom: 0;
        }

        /* WHITE EMBOSS BUTTONS */
        /* OUTER CIRCLE */
        .btn-wrapper {
            --size: 40px;
            --padding: 5px;
            --hue: 142deg;

            width: var(--size);
            height: var(--size);
            border-radius: 50%;
            background: #ffffff;

            display: flex;
            align-items: center;
            justify-content: center;

            /* soft background halo */
            box-shadow:
                0 10px 22px rgba(0, 0, 0, 0.12),
                0 4px 10px rgba(0, 0, 0, 0.06),
                inset 2px 2px 5px rgba(255, 255, 255, 0.8),
                inset -2px -2px 6px rgba(0, 0, 0, 0.04);
        }

        /* Active wrapper grows to 50px and adds neon glow */
        .btn-wrapper:has(.btn.active) {
            --size: 50px;
            box-shadow:
                0 0 15px hsla(var(--hue), 100%, 60%, 0.35),
                0 0 30px hsla(var(--hue), 100%, 60%, 0.21),
                0 0 45px hsla(var(--hue), 100%, 60%, 0.1),
                0 10px 22px rgba(0, 0, 0, 0.12),
                0 4px 10px rgba(0, 0, 0, 0.06),
                inset 2px 2px 5px rgba(255, 255, 255, 0.8),
                inset -2px -2px 6px rgba(0, 0, 0, 0.04);
        }

        /* Group-specific colors */
        .btn-wrapper.group-A { --hue: 346deg; } /* Pastel Pink */
        .btn-wrapper.group-B { --hue: 23deg; }  /* Peach/Coral */
        .btn-wrapper.group-C { --hue: 50deg; }  /* Soft Yellow */
        .btn-wrapper.group-D { --hue: 145deg; } /* Mint Green */
        .btn-wrapper.group-E { --hue: 204deg; } /* Baby Blue */
        .btn-wrapper.group-F { --hue: 260deg; } /* Pastel Lavender */

        /* Amount buttons - darker green */
        .btn-wrapper.amount { --hue: 145deg; }
        .btn-wrapper.amount .btn.active .btn-txt {
            background: linear-gradient(180deg, hsla(145, 80%, 40%, 1), hsla(145, 75%, 28%, 1));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
            filter: drop-shadow(0 0 7px hsla(145, 80%, 35%, 0.85))
                drop-shadow(0 0 12px hsla(145, 75%, 28%, 0.75));
        }

        /* INNER BUTTON (EMBOSSED) */
        .btn {
            width: calc(100% - 2 * var(--padding));
            height: calc(100% - 2 * var(--padding));
            border-radius: 50%;
            border: none;
            cursor: pointer;
            background: #f5f5f5;

            display: flex;
            align-items: center;
            justify-content: center;

            /* ✨ EMBOSS EFFECT HERE ✨ */
            box-shadow:
                inset 3px 3px 6px rgba(0, 0, 0, 0.12), /* bottom-right shadow */
                inset -3px -3px 7px rgba(255, 255, 255, 0.9), /* top-left highlight */
                0 3px 6px rgba(0, 0, 0, 0.08); /* slight outer lift */

            transition: transform 0.15s ease, box-shadow 0.25s ease;
        }

        /* TEXT + PERFECT CENTER */
        .btn-txt {
            font-size: 18px;
            font-weight: 700;
            line-height: 1;
            display: flex;
            align-items: center;
            color: #333;
            transition: all 0.3s ease;
        }

        .btn-txt.small {
            font-size: 13px;
        }

        /* ACTIVE (CLICK) GLOW + BACKGROUND GLOSS */
        .btn.active {
            box-shadow:
                inset 2px 2px 6px rgba(255, 255, 255, 0.9),
                inset -4px -4px 12px rgba(0, 0, 0, 0.08),
                0 0 18px hsla(var(--hue), 80%, 65%, 0.25);
        }

        .btn.active .btn-txt {
            background: linear-gradient(180deg, hsla(var(--hue), 100%, 48%, 1), hsla(var(--hue), 90%, 35%, 1));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;

            filter: drop-shadow(0 0 7px hsla(var(--hue), 100%, 48%, 0.95))
                drop-shadow(0 0 12px hsla(var(--hue), 100%, 38%, 0.85));
        }

        /* CLICK PRESS */
        .btn:active {
            transform: scale(0.96);
        }

        /* Footer */
        .glass-footer {
            text-align: center;
            padding: 12px;
            color: rgba(138, 180, 255, 0.35);
            font-size: 11px;
            font-style: italic;
            background: rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✨ Modern Glassmorphism</h1>

        <div class="card-glass">
            <!-- GLASS HEADER -->
            <div class="glass-header">
                <div>
                    <div class="glass-name">Ana Nshanyan</div>
                    <div class="glass-subtitle">Group A</div>
                </div>
                <div class="glass-meta">
                    <span class="status-badge">ACTIVE</span>
                    <label class="toggle">
                        <input type="checkbox" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </div>

            <!-- GLASS STATS -->
            <div class="glass-stats">
                <div class="glass-stat">
                    <div class="glass-stat-label">Pay/Class</div>
                    <div class="glass-stat-value">$100</div>
                </div>
                <div class="glass-stat">
                    <div class="glass-stat-label">Credit</div>
                    <div class="glass-stat-value" style="color: #fbbf24;">$0</div>
                </div>
                <div class="glass-stat">
                    <div class="glass-stat-label">Phone</div>
                    <div class="glass-stat-value" style="font-size: 0.9rem; color: #c084fc;">N/A</div>
                </div>
                <div class="glass-stat">
                    <div class="glass-stat-label">Email</div>
                    <div class="glass-stat-value" style="font-size: 0.8rem; color: #94a3b8;">Not set</div>
                </div>
            </div>

            <!-- GLASS ACTIONS WITH WHITE EMBOSS BUTTONS -->
            <div class="glass-actions">
                <div class="glass-section-title">Switch Group</div>
                <div class="glass-buttons">
                    <div class="btn-wrapper group-A">
                        <button class="btn active" onclick="toggleActive(this)">
                            <span class="btn-txt">A</span>
                        </button>
                    </div>
                    <div class="btn-wrapper group-B">
                        <button class="btn" onclick="toggleActive(this)">
                            <span class="btn-txt">B</span>
                        </button>
                    </div>
                    <div class="btn-wrapper group-C">
                        <button class="btn" onclick="toggleActive(this)">
                            <span class="btn-txt">C</span>
                        </button>
                    </div>
                    <div class="btn-wrapper group-D">
                        <button class="btn" onclick="toggleActive(this)">
                            <span class="btn-txt">D</span>
                        </button>
                    </div>
                    <div class="btn-wrapper group-E">
                        <button class="btn" onclick="toggleActive(this)">
                            <span class="btn-txt">E</span>
                        </button>
                    </div>
                    <div class="btn-wrapper group-F">
                        <button class="btn" onclick="toggleActive(this)">
                            <span class="btn-txt">F</span>
                        </button>
                    </div>
                </div>

                <div class="glass-section-title" style="margin-top: 16px;">Set Pay Amount</div>
                <div class="glass-buttons">
                    <div class="btn-wrapper amount">
                        <button class="btn" onclick="toggleAmountActive(this)">
                            <span class="btn-txt small">$25</span>
                        </button>
                    </div>
                    <div class="btn-wrapper amount">
                        <button class="btn" onclick="toggleAmountActive(this)">
                            <span class="btn-txt small">$50</span>
                        </button>
                    </div>
                    <div class="btn-wrapper amount">
                        <button class="btn" onclick="toggleAmountActive(this)">
                            <span class="btn-txt small">$75</span>
                        </button>
                    </div>
                    <div class="btn-wrapper amount">
                        <button class="btn active" onclick="toggleAmountActive(this)">
                            <span class="btn-txt small">$100</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- FOOTER -->
            <div class="glass-footer">
            </div>
        </div>
    </div>

    <script>
        // Toggle group buttons (only one active at a time)
        function toggleActive(clickedBtn) {
            // Get the parent section to only affect group buttons
            const section = clickedBtn.closest('.glass-buttons');
            section.querySelectorAll('.btn').forEach(btn => {
                btn.classList.remove('active');
            });
            clickedBtn.classList.add('active');
        }

        // Toggle amount buttons (only one active at a time)
        function toggleAmountActive(clickedBtn) {
            // Get the parent section to only affect amount buttons
            const section = clickedBtn.closest('.glass-buttons');
            section.querySelectorAll('.btn').forEach(btn => {
                btn.classList.remove('active');
            });
            clickedBtn.classList.add('active');
        }
    </script>
</body>
</html>
