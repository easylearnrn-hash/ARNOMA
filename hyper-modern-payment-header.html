<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Records Header - ARNOMA</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --purple-gradient: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%);
        --neon-purple: #a78bfa;
        --neon-blue: #60a5fa;
        --neon-pink: #f472b6;
        --dark-bg: #0a0a1f;
        --header-bg: rgba(20, 20, 40, 0.95);
        --card-border: rgba(167, 139, 250, 0.3);
        --text-primary: #ffffff;
        --text-secondary: rgba(255, 255, 255, 0.85);
        --shadow-glow: 0 8px 32px 0 rgba(139, 92, 246, 0.37);
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: var(--dark-bg);
        min-height: 100vh;
        padding: 40px 20px;
        overflow-x: hidden;
        position: relative;
      }

      /* Animated background gradient */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background:
          radial-gradient(circle at 20% 30%, rgba(139, 92, 246, 0.08) 0%, transparent 50%),
          radial-gradient(circle at 80% 70%, rgba(167, 139, 250, 0.06) 0%, transparent 50%);
        animation: gradientShift 20s ease infinite;
        z-index: -1;
      }

      @keyframes gradientShift {
        0%,
        100% {
          opacity: 1;
          transform: scale(1) rotate(0deg);
        }
        50% {
          opacity: 0.85;
          transform: scale(1.15) rotate(2deg);
        }
      }

      .demo-wrapper {
        max-width: 1600px;
        margin: 0 auto;
      }

      .demo-label {
        text-align: center;
        color: rgba(255, 255, 255, 0.6);
        font-size: 0.85rem;
        letter-spacing: 0.15em;
        text-transform: uppercase;
        margin-bottom: 30px;
        opacity: 0.7;
      }

      /* ============================================
         PAYMENT RECORDS HEADER - HYPER MODERN
         ============================================ */

      .payment-header {
        position: relative;
        background: linear-gradient(135deg, rgba(15, 18, 40, 0.9), rgba(29, 14, 56, 0.92));
        backdrop-filter: blur(50px);
        -webkit-backdrop-filter: blur(50px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 24px;
        padding: 28px 48px;
        overflow: hidden;
        box-shadow:
          0 20px 60px rgba(0, 0, 0, 0.55),
          inset 0 1px 0 rgba(255, 255, 255, 0.05);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 40px;
        isolation: isolate;
      }

      .payment-header::before,
      .payment-header::after {
        content: '';
        position: absolute;
        inset: 0;
        z-index: -1;
        border-radius: inherit;
      }

      .payment-header::before {
        background: linear-gradient(120deg, rgba(167, 139, 250, 0.4), rgba(96, 165, 250, 0.35));
        opacity: 0.35;
        filter: blur(60px);
        animation: headerGlow 6s ease-in-out infinite;
      }

      .payment-header::after {
        background: linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.2) 50%, transparent 100%);
        mix-blend-mode: screen;
        opacity: 0.25;
        transform: translateX(-100%);
        animation: headerSweep 7s linear infinite;
      }

      @keyframes headerGlow {
        0%,
        100% {
          opacity: 0.2;
          transform: scale(1);
        }
        50% {
          opacity: 0.5;
          transform: scale(1.05);
        }
      }

      @keyframes headerSweep {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }

      .payment-header:hover {
        border-color: rgba(167, 139, 250, 0.4);
        box-shadow:
          0 24px 70px rgba(139, 92, 246, 0.35),
          inset 0 1px 0 rgba(255, 255, 255, 0.12);
        transform: translateY(-4px);
      }

      /* LEFT SECTION: Title */
      .header-left {
        display: flex;
        align-items: center;
        gap: 16px;
        flex-shrink: 0;
      }

      .header-title {
        font-size: 1.75rem;
        font-weight: 800;
        color: #ffffff;
        letter-spacing: -0.02em;
        display: flex;
        align-items: center;
        gap: 16px;
      }

      .header-center {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 18px;
      }

      .status-chip {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        width: fit-content;
        padding: 8px 18px;
        border-radius: 999px;
        background: rgba(30, 64, 175, 0.7);
        background-color: rgba(30, 64, 175, 0.7);
        border: 1px solid rgba(96, 165, 250, 0.6);
        font-size: 0.8rem;
        font-weight: 600;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        color: #f9fbff;
        box-shadow: 0 10px 25px rgba(96, 165, 250, 0.25);
      }

      .chip-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #22d3ee;
        box-shadow: 0 0 12px rgba(34, 211, 238, 0.8);
        animation: pulseDot 1.8s ease-in-out infinite;
      }

      @keyframes pulseDot {
        0%,
        100% {
          transform: scale(0.9);
          opacity: 0.6;
        }
        50% {
          transform: scale(1.4);
          opacity: 1;
        }
      }

      .system-metrics {
        display: flex;
        gap: 16px;
      }

      .metric-card {
        flex: 1;
        padding: 14px 18px;
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        background: rgba(255, 255, 255, 0.02);
        position: relative;
        overflow: hidden;
      }

      .metric-card::after {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(130deg, rgba(167, 139, 250, 0.2), transparent);
        opacity: 0;
        transition: opacity 0.4s ease;
      }

      .metric-card:hover::after {
        opacity: 1;
      }

      .metric-label {
        font-size: 0.75rem;
        letter-spacing: 0.2em;
        color: rgba(255, 255, 255, 0.55);
        text-transform: uppercase;
      }

      .metric-value {
        margin-top: 6px;
        font-size: 1.4rem;
        font-weight: 700;
        color: #fdf4ff;
      }

      .flux-bar {
        position: relative;
        height: 10px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.06);
        overflow: hidden;
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .flux-progress {
        --progress: 72%;
        position: relative;
        height: 100%;
        width: var(--progress);
        border-radius: inherit;
        background: linear-gradient(90deg, #34d399, #22d3ee, #c084fc);
        box-shadow: 0 0 20px rgba(52, 211, 153, 0.6);
      }

      .flux-progress::after {
        content: attr(data-progress);
        position: absolute;
        top: -26px;
        right: 0;
        font-size: 0.7rem;
        letter-spacing: 0.1em;
        color: #f8fbff;
      }

      .flux-progress.animate {
        animation: fluxWave 1.4s ease;
      }

      @keyframes fluxWave {
        0% {
          transform: scaleX(0.9);
          opacity: 0.6;
        }
        60% {
          transform: scaleX(1.05);
          opacity: 1;
        }
        100% {
          transform: scaleX(1);
        }
      }

      .flux-subtext {
        font-size: 0.75rem;
        letter-spacing: 0.15em;
        text-transform: uppercase;
        color: rgba(255, 255, 255, 0.55);
      }

      .metric-caption {
        margin-top: 10px;
        font-size: 0.75rem;
        letter-spacing: 0.15em;
        text-transform: uppercase;
        color: rgba(255, 255, 255, 0.6);
      }

      /* Version Badge - Subtle */
      .version-badge {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 6px 14px;
        border-radius: 999px;
        background: rgba(15, 23, 42, 0.85);
        background-color: rgba(15, 23, 42, 0.85);
        border: 1px solid rgba(96, 165, 250, 0.4);
        font-size: 0.7rem;
        font-weight: 600;
        color: #f9fbff;
        letter-spacing: 0.05em;
        transition: all 0.3s ease;
      }

      .version-badge:hover {
        background: rgba(30, 41, 59, 0.95);
        background-color: rgba(30, 41, 59, 0.95);
        border-color: rgba(167, 139, 250, 0.55);
        transform: translateY(-1px);
        color: #ffffff;
      }

      .refresh-icon {
        font-size: 0.9rem;
        animation: rotate 2s linear infinite paused;
      }

      .version-badge:hover .refresh-icon {
        animation-play-state: running;
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      /* RIGHT SECTION: Control Buttons */
      .header-controls {
        display: flex;
        align-items: center;
        gap: 12px;
        flex-wrap: wrap;
      }

      /* Dropdown Filter - Clean */
      .filter-dropdown {
        position: relative;
      }

      .dropdown-btn {
        padding: 10px 20px;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.12);
        color: var(--text-primary);
        font-size: 0.9rem;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 10px;
        transition: all 0.3s ease;
      }

      .dropdown-btn:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(167, 139, 250, 0.3);
        transform: translateY(-2px);
      }

      .dropdown-arrow {
        font-size: 0.7rem;
        transition: transform 0.3s ease;
      }

      /* Action Buttons - Clean */
      .action-btn {
        padding: 10px 20px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(255, 255, 255, 0.06);
        color: var(--text-primary);
        font-size: 0.9rem;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: all 0.3s ease;
      }

      .action-btn:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(167, 139, 250, 0.3);
        transform: translateY(-2px);
      }

      /* Gmail Button - Subtle Red */
      .action-btn.gmail {
        background: linear-gradient(120deg, rgba(185, 28, 28, 0.95), rgba(248, 113, 113, 0.85));
        background-color: rgba(185, 28, 28, 0.95);
        border-color: rgba(248, 113, 113, 0.85);
        color: #ffffff;
      }

      .action-btn.gmail:hover {
        background: linear-gradient(120deg, rgba(220, 38, 38, 1), rgba(248, 113, 113, 0.95));
        background-color: rgba(220, 38, 38, 1);
        border-color: rgba(248, 113, 113, 1);
      }

      /* Icon Buttons - Minimal */
      .icon-btn {
        width: 44px;
        height: 44px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(255, 255, 255, 0.06);
        color: var(--text-primary);
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
      }

      .icon-btn:hover {
        background: rgba(255, 255, 255, 0.1);
        transform: translateY(-2px);
      }

      .icon-btn:active {
        transform: translateY(0);
      }

      /* Specific icon colors - Subtle hints */
      .icon-btn.timer {
        border-color: rgba(251, 191, 36, 0.2);
      }

      .icon-btn.timer:hover {
        border-color: rgba(251, 191, 36, 0.4);
      }

      .icon-btn.dollar {
        border-color: rgba(16, 185, 129, 0.2);
      }

      .icon-btn.dollar:hover {
        border-color: rgba(16, 185, 129, 0.4);
      }

      .icon-btn.cloud {
        border-color: rgba(59, 130, 246, 0.2);
      }

      .icon-btn.cloud:hover {
        border-color: rgba(59, 130, 246, 0.4);
      }

      .icon-btn.calendar {
        border-color: rgba(236, 72, 153, 0.2);
        font-size: 0.85rem;
      }

      .icon-btn.calendar:hover {
        border-color: rgba(236, 72, 153, 0.4);
      }

      .icon-btn.settings {
        border-color: rgba(139, 92, 246, 0.2);
      }

      .icon-btn.settings:hover {
        border-color: rgba(139, 92, 246, 0.4);
      }

      .icon-btn.settings:hover .gear-icon {
        animation: rotateGear 1s ease-in-out;
      }

      @keyframes rotateGear {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(180deg);
        }
      }

      /* Calendar date text */
      .calendar-date {
        font-size: 0.7rem;
        font-weight: 700;
        line-height: 1;
      }

      /* Responsive */
      @media (max-width: 1024px) {
        .payment-header {
          flex-direction: column;
          align-items: stretch;
        }

        .header-left {
          justify-content: center;
        }

        .header-controls {
          justify-content: center;
        }

        .header-title {
          font-size: 1.5rem;
        }
      }

      @media (max-width: 640px) {
        .payment-header {
          padding: 16px 20px;
        }

        .header-title {
          font-size: 1.25rem;
          flex-direction: column;
          align-items: flex-start;
          gap: 8px;
        }

        .version-badge {
          font-size: 0.7rem;
          padding: 4px 10px;
        }

        .action-btn,
        .dropdown-btn {
          padding: 8px 14px;
          font-size: 0.85rem;
        }

        .icon-btn {
          width: 40px;
          height: 40px;
          font-size: 0.9rem;
        }
      }

      /* Demo Controls */
      .demo-controls {
        margin-top: 40px;
        text-align: center;
        padding: 24px;
        background: rgba(255, 255, 255, 0.03);
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .demo-controls h3 {
        color: rgba(255, 255, 255, 0.8);
        margin-bottom: 16px;
        font-size: 1rem;
        letter-spacing: 0.05em;
      }

      .demo-btn {
        margin: 8px;
        padding: 10px 24px;
        border-radius: 10px;
        border: 1px solid rgba(167, 139, 250, 0.3);
        background: rgba(139, 92, 246, 0.15);
        color: var(--text-primary);
        font-size: 0.9rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .demo-btn:hover {
        background: rgba(139, 92, 246, 0.25);
        border-color: rgba(167, 139, 250, 0.5);
        transform: translateY(-2px);
        box-shadow: 0 4px 16px rgba(139, 92, 246, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="demo-wrapper">
      <div class="demo-label">Hyper Modern Payment Header Design</div>

      <!-- PAYMENT RECORDS HEADER -->
      <div class="payment-header">
        <!-- LEFT: Title + Version -->
        <div class="header-left">
          <div class="header-title">
            Payment Records
            <span class="version-badge">
              <span class="refresh-icon">üîÑ</span>
              <span>ARNOMA v2.9.1 - Gmail OAuth Auto-Refresh</span>
              <span class="refresh-icon">üîÑ</span>
            </span>
          </div>
        </div>

        <!-- CENTER: Status Pulse -->
        <div class="header-center">
          <div class="status-chip">
            <span class="chip-dot"></span>
            Live Automation Sync
          </div>

          <div class="system-metrics">
            <div class="metric-card">
              <div class="metric-label">Queue Load</div>
              <div class="metric-value queue-count">12 Pending</div>
              <div class="flux-bar">
                <div class="flux-progress animate" data-progress="72%"></div>
              </div>
              <div class="flux-subtext">System pulse: Boot Sequence</div>
            </div>
            <div class="metric-card">
              <div class="metric-label">Sync Latency</div>
              <div class="metric-value latency-value">1.4s</div>
              <div class="metric-caption">Supabase link nominal</div>
            </div>
          </div>
        </div>

        <!-- RIGHT: Controls -->
        <div class="header-controls">
          <!-- Filter Dropdown -->
          <div class="filter-dropdown">
            <button class="dropdown-btn" onclick="toggleFilter()">
              <span>All Payments</span>
              <span class="dropdown-arrow">‚ñº</span>
            </button>
          </div>

          <!-- Full Sync Button -->
          <button class="action-btn" onclick="fullSync()">
            <span>Full Sync</span>
          </button>

          <!-- Gmail Button -->
          <button class="action-btn gmail" onclick="openGmail()">
            <span>Gmail</span>
          </button>

          <!-- 30s Timer Button -->
          <button class="icon-btn timer" onclick="toggleTimer()" title="30 second timer">
            <span>30s</span>
          </button>

          <!-- Dollar Button -->
          <button class="icon-btn dollar" onclick="toggleDollar()" title="Financial overview">
            <span>$</span>
          </button>

          <!-- Cloud Button -->
          <button class="icon-btn cloud" onclick="toggleCloud()" title="Cloud sync">
            <span>‚òÅÔ∏è</span>
          </button>

          <!-- Calendar Button -->
          <button class="icon-btn calendar" onclick="toggleCalendar()" title="Calendar view">
            <span class="calendar-date">17</span>
          </button>

          <!-- Settings Button -->
          <button class="icon-btn settings" onclick="openSettings()" title="Settings">
            <span class="gear-icon">‚öôÔ∏è</span>
          </button>
        </div>
      </div>

      <!-- DEMO CONTROLS -->
      <div class="demo-controls">
        <h3>üé® Interactive Demo</h3>
        <button class="demo-btn" onclick="changeVersion()">Change Version</button>
        <button class="demo-btn" onclick="changeDate()">Change Calendar Date</button>
        <button class="demo-btn" onclick="alert('All buttons are interactive! Hover and click to see effects.')">
          Test Interactions
        </button>
      </div>
    </div>

    <script>
      // Demo functions
      function simulateFlux(source = 'System') {
        const queueValue = document.querySelector('.metric-value.queue-count');
        const latencyValue = document.querySelector('.metric-value.latency-value');
        const fluxProgress = document.querySelector('.flux-progress');
        const fluxSubtext = document.querySelector('.flux-subtext');

        if (!queueValue || !latencyValue || !fluxProgress || !fluxSubtext) {
          return;
        }

        const queue = Math.floor(Math.random() * 10) + 4;
        queueValue.textContent = `${queue} Pending`;

        const latency = (Math.random() * 1.2 + 0.6).toFixed(2);
        latencyValue.textContent = `${latency}s`;

        const progress = Math.min(96, Math.max(35, Math.round(queue * 6)));
        fluxProgress.style.setProperty('--progress', `${progress}%`);
        fluxProgress.setAttribute('data-progress', `${progress}%`);

        fluxProgress.classList.remove('animate');
        void fluxProgress.offsetWidth;
        fluxProgress.classList.add('animate');

        fluxSubtext.textContent = `System pulse: ${source}`;
      }

      function toggleFilter() {
        console.log('üîΩ Filter dropdown toggled');
        const arrow = document.querySelector('.dropdown-arrow');
        arrow.textContent = arrow.textContent === '‚ñº' ? '‚ñ≤' : '‚ñº';
        simulateFlux('Filter Change');
      }

      function fullSync() {
        console.log('üîÑ Full sync triggered');
        simulateFlux('Full Sync');
        alert('Full sync initiated!');
      }

      function openGmail() {
        console.log('üìß Gmail opened');
        simulateFlux('Gmail Sync');
        alert('Opening Gmail...');
      }

      function toggleTimer() {
        console.log('‚è±Ô∏è Timer toggled');
        simulateFlux('Timer Ping');
        alert('30s timer feature');
      }

      function toggleDollar() {
        console.log('üí∞ Financial overview toggled');
        simulateFlux('Financial Pulse');
        alert('Financial overview');
      }

      function toggleCloud() {
        console.log('‚òÅÔ∏è Cloud sync toggled');
        simulateFlux('Cloud Sync');
        alert('Cloud sync status');
      }

      function toggleCalendar() {
        console.log('üìÖ Calendar toggled');
        simulateFlux('Calendar View');
        alert('Calendar view');
      }

      function openSettings() {
        console.log('‚öôÔ∏è Settings opened');
        simulateFlux('Settings Update');
        alert('Opening settings...');
      }

      function changeVersion() {
        const versions = [
          'ARNOMA v2.9.1 - Gmail OAuth Auto-Refresh',
          'ARNOMA v3.0.0 - Next Generation',
          'ARNOMA v2.8.5 - Stable Release',
          'ARNOMA v2.9.2 - Beta Testing',
        ];
        const badge = document.querySelector('.version-badge span:nth-child(2)');
        const randomVersion = versions[Math.floor(Math.random() * versions.length)];
        badge.textContent = randomVersion;
        console.log('üì¶ Version changed to:', randomVersion);
        simulateFlux('Version Update');
      }

      function changeDate() {
        const dates = [17, 21, 15, 28, 5, 10];
        const dateEl = document.querySelector('.calendar-date');
        const randomDate = dates[Math.floor(Math.random() * dates.length)];
        dateEl.textContent = randomDate;
        console.log('üìÖ Calendar date changed to:', randomDate);
        simulateFlux('Calendar Drift');
      }

      simulateFlux('Boot Sequence');
    </script>
  </body>
</html>
